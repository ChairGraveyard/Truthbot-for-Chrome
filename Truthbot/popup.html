<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bootstrap.min.css"/>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
</head>
<body style="width: 400px">
	<div class="container">
		<img src="truthbot.png" class="logo">
		<div id="loadingowners" class="loading">
			<h4><i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i> Fetching information...</h4>

		</div>
		<div id="loadedcontent">
			<div class="panel panel-info">
				<div class="panel-heading">Current site ownership</div>
				<div class="panel-body">
					<span id="ownership"></span>
				</div>
			</div>
		</div>
		<div id="noownerinfo">
			<div class="panel panel-default">
				<div class="panel-body">
					<i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i> Truthbot is finding information on the ownership of this website...
				</div>
			</div>
		</div>
		<div id="loadingarticle" class="loading">
			<h4><i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i> Fetching information...</h4>
		</div>
		<div id="first">
			<div class="panel panel-default">
				<div class="panel-body">
					<i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i> Truthbot is finding information on this article if applicable...
				</div>
			</div>
		</div>
		<div id="articleinfo">
			<div class="panel panel-default" style="margin-bottom: 0;">
				<div class="panel-heading">Article info</div>
				<div class="panel-body">
					<h4 id="articletitle"></h4>
					<p id="date"><i>Published:</i> <span id="pubdate"></span></p>
					<p><i>Keywords:</i> <span id="keywords"></span></p>
					<p><a id="similararticles" target="_blank" href="#" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i> Find similar articles</a></p>
				</div>
			</div>
		</div>
	</div>
	<script src="popup.js"></script>
</body>
</html>
